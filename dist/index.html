<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="flex items-center">
      <div class="flex-1">
        <p id="p-location-title">Magdalena del Mar, Peru</p>
        <div id="div-searchbox" class="relative hidden">
          <input
            class="peer shadow-inner h-5 w-full rounded-[10px] pl-3"
            type="search"
            name="input-search-location"
            id="input-search-location"
            autocomplete="off"
            list="search-current"
          />
          <button
            class="absolute top-0 right-[10px]"
            type="button"
            id="button-header-search-close"
          >
            <svg viewBox="0 0 24 24" width="24" height="24" class="p-1">
              <path
                fill="#000000"
                fill-rule="nonzero"
                d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"
              ></path>
            </svg>
          </button>

          <!-- <span
            class="span-input-enter relative before:absolute peer-focus:before:content-['XYZ'] before:top-[4px] before:left-[-47px] after:absolute after:text-[0.6rem] peer-focus:after:content-['ENTER'] after:whitespace-pre-wrap after:top-[-4px] after:left-[-50px] after:text-slate-400"
          ></span> -->
          <datalist id="search-current">
            <option value="â—Ž Current location"></option>
          </datalist>
        </div>
      </div>
      <div class="flex justify-center">
        <button type="button" id="button-search-open">Search</button>
        <button type="button" id="button-change-metrics">C</button>
      </div>
    </header>
    <main>
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" checked />
        <label class="tab" for="radio-1">Today</label>
        <input type="radio" id="radio-2" name="tabs" />
        <label class="tab" for="radio-2">7 Day Forecast</label>
        <span class="glider"></span>
      </div>
      <div id="div-today-content">
        <div>
          <p id="p-fetched-time"></p>
          <div class="grid grid-cols-2 grid-rows-[1fr_auto_auto]">
            <div class="flex flex-col justify-center items-center">
              <p id="p-today-temperature">20C</p>
              <div class="flex justify-center items-center">
                <div>
                  <div>
                    <img src="" alt="" id="img-today-min-temp" />
                    <p id="p-today-min-temp"></p>
                  </div>
                </div>
                <div>
                  <div>
                    <img src="" alt="" id="img-today-max-temp" />
                    <p id="p-today-max-temp"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <img src="" alt="" id="img-today-summary-image" />
              <p id="p-today-summary-description"></p>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-feelslike" />
              <div class="div-widget-container-main">
                <p id="p-today-feelslike-tittle"></p>
                <p id="p-today-feelslike-temperature"></p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-humidity" />
              <div class="div-widget-container-main">
                <p id="p-today-humidity-tittle"></p>
                <p id="p-today-humidity-temperature"></p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-chanceofrain" />
              <div class="div-widget-container-main">
                <p id="p-today-chanceofrain-tittle"></p>
                <p id="p-today-chanceofrain-temperature"></p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-windspeed" />
              <div class="div-widget-container-main">
                <p id="p-today-windspeed-tittle"></p>
                <p id="p-today-windspeed-temperature"></p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2>24 Hours Forecast</h2>
          <ul class="flex flex-col">
            <template id="tmp-24hf-list">
              <li class="flex justify-center">
                <p class="p-24hf-item-tomorrow"></p>
                <p class="p-24hf-item-temperature"></p>
                <img id="img-24hf-item-weather-image" src="" alt="" />
              </li>
            </template>
          </ul>
        </div>
      </div>
      <div id="div-7dayforecast-content" class="hidden">
        <div class="flex justify-end">
          <img id="img-7df-header-sunrise-image" src="" alt="" />
          <img id="img-7df-header-sunset-image" src="" alt="" />
        </div>
        <ul class="flex flex-col">
          <template id="tmp-7df-list">
            <li class="flex justify-center">
              <p class="p-7df-item-dayname"></p>
              <div class="flex flex-col justify-center items-center">
                <p class="p-7df-item-temperature"></p>
                <div class="flex justify-center items-center">
                  <p id="p-7df-item-temperature-min"></p>
                  <p id="p-7df-item-temperature-max"></p>
                </div>
              </div>
              <img id="img-24hf-item-weather-image" src="" alt="" />
              <p class="p-7df-item-sunrise"></p>
              <p class="p-7df-item-sunset"></p>
            </li>
          </template>
        </ul>
      </div>
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
  </body>
</html>
