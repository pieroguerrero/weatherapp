<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="pt-5 px-3">
    <header class="flex items-center gap-2">
      <div class="flex-1">
        <p
          id="p-location-title"
          class="text-lg font-bold text-center capitalize"
        >
          magdalena del mar, Peru
        </p>
        <div id="div-searchbox" class="relative hidden">
          <input
            class="peer shadow-inner h-9 text-base w-full rounded-[10px] pl-3 border-2 border-slate-400 border-solid appearance-none relative"
            type="search"
            name="input-search-location"
            id="input-search-location"
            autocomplete="off"
            list="search-current"
          />
          <span
            id="span-search-enter"
            class="absolute hidden top-[6px] left-[54px] text-slate-500 text-[0.4rem] peer-focus:inline"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                fill="rgb(148 163 184 / 1)"
                d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7h-2z"
              />
            </svg>
          </span>
          <datalist id="search-current">
            <option value="◎ Calculate current location"></option>
          </datalist>

          <button
            class="absolute top-[5px] right-[20px]"
            type="button"
            id="button-header-search-close"
          >
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path
                fill="#000000"
                fill-rule="nonzero"
                d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="flex justify-center gap-4">
        <button
          type="button"
          id="button-search-open"
          class="rounded-full bg-black p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            aria-hidden="true"
          >
            <path
              d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5 0 1110.5 3zm0 1a6.5 6.5 0 100 13 6.5 6.5 0 000-13z"
              fill="#ffffff"
            ></path>
          </svg>
        </button>
        <button
          type="button"
          id="button-change-metrics"
          class="flex justify-center items-center rounded-full h-8 w-8 font-light text-2xl bg-black text-white"
        >
          C°
        </button>
      </div>
    </header>
    <main class="mt-4">
      <div class="flex justify-center items-center mb-4">
        <div class="tabs flex relative bg-white p-3 rounded-full">
          <input type="radio" id="radio-1" name="tabs" checked class="z-10" />
          <label class="tab z-10" for="radio-1">Now</label>
          <input type="radio" id="radio-2" name="tabs" class="z-10" />
          <label class="tab z-10" for="radio-2">7 Day Forecast</label>
          <span class="glider"></span>
        </div>
      </div>

      <div id="div-tab-content-radio-1" class="flex flex-col gap-8">
        <div class="flex flex-col gap-4">
          <p id="p-fetched-time" class="text-center">Friday Apr 29, 1:06pm</p>
          <div
            class="grid grid-cols-2 grid-rows-[1fr_auto_auto] gap-x-4 gap-y-4"
          >
            <div class="flex flex-col justify-center items-center mb-2">
              <p
                id="p-today-temperature"
                class="text-6xl font-extrabold flex-1 flex items-center justify-center"
              >
                20C°
              </p>
              <div class="flex justify-center items-center gap-8">
                <div>
                  <div class="flex justify-center items-center">
                    <img
                      src=""
                      alt=""
                      id="img-today-min-temp"
                      class="h-6 w-auto"
                    />
                    <p id="p-today-min-temp" class="text-sm">18C°</p>
                  </div>
                </div>
                <div>
                  <div class="flex justify-center items-center">
                    <p id="p-today-max-temp" class="text-sm">21C°</p>
                    <img
                      src=""
                      alt=""
                      id="img-today-max-temp"
                      class="h-6 w-auto"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-col justify-center items-center mb-2">
              <!-- <img
                src="../src/images/weather-conditions/04d.svg"
                alt=""
                id="img-today-summary-image"
                class="w-32"
              /> -->
              <div class="h-auto w-20">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 64 64"
                >
                  <defs>
                    <linearGradient
                      id="b"
                      x1="13.58"
                      x2="24.15"
                      y1="15.57"
                      y2="33.87"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop offset="0" stop-color="#86c3db" />
                      <stop offset=".45" stop-color="#86c3db" />
                      <stop offset="1" stop-color="#5eafcf" />
                      <animateTransform
                        attributeName="gradientTransform"
                        dur="10s"
                        repeatCount="indefinite"
                        type="rotate"
                        values="10 19.22 24.293; -10 19.22 24.293; 10 19.22 24.293"
                      />
                    </linearGradient>
                    <linearGradient
                      id="c"
                      x1="22.56"
                      x2="39.2"
                      y1="21.96"
                      y2="50.8"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop offset="0" stop-color="#f3f7fe" />
                      <stop offset=".45" stop-color="#f3f7fe" />
                      <stop offset="1" stop-color="#deeafb" />
                    </linearGradient>
                    <linearGradient
                      id="a"
                      x1="22.53"
                      x2="25.47"
                      y1="42.95"
                      y2="48.05"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop offset="0" stop-color="#4286ee" />
                      <stop offset=".45" stop-color="#4286ee" />
                      <stop offset="1" stop-color="#0950bc" />
                    </linearGradient>
                    <linearGradient
                      id="d"
                      x1="29.53"
                      x2="32.47"
                      y1="42.95"
                      y2="48.05"
                      xlink:href="#a"
                    />
                    <linearGradient
                      id="e"
                      x1="36.53"
                      x2="39.47"
                      y1="42.95"
                      y2="48.05"
                      xlink:href="#a"
                    />
                  </defs>
                  <path
                    fill="url(#b)"
                    stroke="#72b9d5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width=".5"
                    d="M29.33 26.68a10.61 10.61 0 01-10.68-10.54A10.5 10.5 0 0119 13.5a10.54 10.54 0 1011.5 13.11 11.48 11.48 0 01-1.17.07z"
                  >
                    <animateTransform
                      attributeName="transform"
                      dur="10s"
                      repeatCount="indefinite"
                      type="rotate"
                      values="-10 19.22 24.293; 10 19.22 24.293; -10 19.22 24.293"
                    />
                  </path>
                  <path
                    fill="url(#c)"
                    stroke="#e6effc"
                    stroke-miterlimit="10"
                    stroke-width=".5"
                    d="M46.5 31.5h-.32a10.49 10.49 0 00-19.11-8 7 7 0 00-10.57 6 7.21 7.21 0 00.1 1.14A7.5 7.5 0 0018 45.5a4.19 4.19 0 00.5 0v0h28a7 7 0 000-14z"
                  />
                  <path
                    fill="none"
                    stroke="url(#a)"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M24.39 43.03l-.78 4.94"
                  >
                    <animateTransform
                      attributeName="transform"
                      dur="0.7s"
                      repeatCount="indefinite"
                      type="translate"
                      values="1 -5; -2 10"
                    />
                    <animate
                      attributeName="opacity"
                      dur="0.7s"
                      repeatCount="indefinite"
                      values="0;1;1;0"
                    />
                  </path>
                  <path
                    fill="none"
                    stroke="url(#d)"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M31.39 43.03l-.78 4.94"
                  >
                    <animateTransform
                      attributeName="transform"
                      begin="-0.4s"
                      dur="0.7s"
                      repeatCount="indefinite"
                      type="translate"
                      values="1 -5; -2 10"
                    />
                    <animate
                      attributeName="opacity"
                      begin="-0.4s"
                      dur="0.7s"
                      repeatCount="indefinite"
                      values="0;1;1;0"
                    />
                  </path>
                  <path
                    fill="none"
                    stroke="url(#e)"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    d="M38.39 43.03l-.78 4.94"
                  >
                    <animateTransform
                      attributeName="transform"
                      begin="-0.2s"
                      dur="0.7s"
                      repeatCount="indefinite"
                      type="translate"
                      values="1 -5; -2 10"
                    />
                    <animate
                      attributeName="opacity"
                      begin="-0.2s"
                      dur="0.7s"
                      repeatCount="indefinite"
                      values="0;1;1;0"
                    />
                  </path>
                </svg>
              </div>
              <p id="p-today-summary-description" class="text-base font-bold">
                Scattered Clouds
              </p>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-feelslike" />
              <div class="div-widget-container-main">
                <p id="p-today-feelslike-tittle" class="p-wigdet-title">
                  Feels Like
                </p>
                <p id="p-today-feelslike-temperature" class="p-widget-data">
                  19C°
                </p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-humidity" />
              <div class="div-widget-container-main">
                <p id="p-today-humidity-tittle" class="p-wigdet-title">
                  Humidity
                </p>
                <p id="p-today-humidity-temperature" class="p-widget-data">
                  80%
                </p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-chanceofrain" />
              <div class="div-widget-container-main">
                <p
                  id="p-today-chanceofrain-tittle"
                  class="p-wigdet-title whitespace-nowrap"
                >
                  Chance of Rain
                </p>
                <p id="p-today-chanceofrain-temperature" class="p-widget-data">
                  13%
                </p>
              </div>
            </div>
            <div class="div-widged-container">
              <img src="" alt="" id="img-today-windspeed" />
              <div class="div-widget-container-main">
                <p id="p-today-windspeed-tittle" class="p-wigdet-title">
                  Wind Speed
                </p>
                <p id="p-today-windspeed-temperature" class="p-widget-data">
                  2m/s
                </p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-bold text-center">24 Hours Forecast</h2>
          <ul class="flex items-center gap-4 overflow-x-visible">
            <template id="tmp-24hf-list">
              <li class="flex flex-col justify-center items gap-2">
                <p class="p-24hf-item-tomorrow"></p>
                <p class="p-24hf-item-temperature"></p>
                <img id="img-24hf-item-weather-image" src="" alt="" />
              </li>
            </template>
          </ul>
        </div>
      </div>
      <div id="div-tab-content-radio-2" class="hidden">
        <div class="flex justify-end">
          <img id="img-7df-header-sunrise-image" src="" alt="" />
          <img id="img-7df-header-sunset-image" src="" alt="" />
        </div>
        <ul class="flex flex-col">
          <template id="tmp-7df-list">
            <li class="flex justify-center">
              <p class="p-7df-item-dayname"></p>
              <div class="flex flex-col justify-center items-center">
                <p class="p-7df-item-temperature"></p>
                <div class="flex justify-center items-center">
                  <p id="p-7df-item-temperature-min"></p>
                  <p id="p-7df-item-temperature-max"></p>
                </div>
              </div>
              <img id="img-24hf-item-weather-image" src="" alt="" />
              <p class="p-7df-item-sunrise"></p>
              <p class="p-7df-item-sunset"></p>
            </li>
          </template>
        </ul>
      </div>
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
  </body>
</html>
