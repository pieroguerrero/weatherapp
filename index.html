      </div>

        <button

          <label class="tab z-10" for="radio-1">Now</label>
          <input type="radio" id="radio-2" name="tabs" class="z-10" />
          <label class="tab z-10" for="radio-2">7 Day Forecast</label>
          <span class="glider"></span>
        </div>
      </div>

                      18C°

                  </div>
                </div>
                <div>

                    <p id="p-today-max-temp" class="text-sm dark:text-white">

                    <img
                      src=""
                      alt=""
                      id="img-today-max-temp"
                      class="h-6 w-auto"
                    />
                  </div>
                </div>
              </div>

          <h2 class="text-xl sm:text-2xl font-bold text-center dark:text-white">
            24 Hours Forecast

              >

                  class="flex justify-center items-center gap-1 flex-1 sm:flex-initial"
                >
                  <p
                    class="p-24hf-item-tomorrow text-xs text-gray-600 dark:text-white"
                  ></p>
                  <p
                    class="p-24hf-item-time flex-1 whitespace-nowrap dark:text-white"
                  ></p>
                </div>
                <p
                  class="p-24hf-item-temperature font-bold dark:text-white"
                ></p>
                <img class="img-24hf-item-weather-image w-11 h-auto" />
              </li>
            </template>
          </ul>
        </div>

          <img

                    <img class="img-7df-temp-max w-3 h-auto" />

                    ></p>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-center">

                class="p-7df-item-sunrise text-center whitespace-nowrap flex items-center justify-center dark:text-white"
              ></p>
              <p
                class="p-7df-item-sunset text-center whitespace-nowrap flex items-center justify-center dark:text-white"
              ></p>
            </li>
          </template>
        </ul>
