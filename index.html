      </div>
      <div class="flex justify-center gap-4">
        <button
          type="button"
          id="button-search-open"
          class="rounded-full bg-black p-1 text-white dark:bg-white dark:text-black"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            aria-hidden="true"

        </button>
        <button
          type="button"
          id="button-change-metrics"
          class="flex justify-center items-center rounded-full h-8 w-8 font-light text-xl leading-none bg-black text-white dark:bg-white dark:text-black"
        >
          C째
        </button>
      </div>
    </header>

          <input type="radio" id="radio-2" name="tabs" class="z-10" />
          <label class="tab z-10" for="radio-2">7 Day Forecast</label>
          <span class="glider"></span>
        </div>
      </div>

                    <p id="p-today-max-temp" class="text-sm dark:text-white">

                    <img

                      id="img-today-max-temp"
                      class="h-6 w-auto"
                    />
                  </div>
                </div>
              </div>

            <div class="div-widged-container">
              <img src="" alt="" id="img-today-feelslike" />

            </div>

            24 Hours Forecast
          </h2>
          <ul
            id="ul-24hf-list"
            class="flex items-center gap-5 p-4 pt-1 overflow-auto"
          >
            <template id="tmp-24hf-list-item">
              <li
                class="flex flex-col justify-center items-center gap-3 w-16 flex-shrink-0"
              >
                <div class="flex justify-center items-center gap-1 flex-1">
                  <p
                    class="p-24hf-item-tomorrow text-xs text-gray-600 dark:text-white"
                  ></p>
                  <p
                    class="p-24hf-item-time flex-1 whitespace-nowrap dark:text-white"
                  ></p>
                </div>
                <p
                  class="p-24hf-item-temperature font-bold dark:text-white"
                ></p>
                <img class="img-24hf-item-weather-image w-11 h-auto" />
              </li>
            </template>
          </ul>
        </div>
      </div>
      <div id="div-tab-content-radio-2" class="hidden">

          <img
            id="img-7df-header-sunrise-image"
            src=""
            alt=""
            class="w-11 h-auto"
          />
          <img
            id="img-7df-header-sunset-image"
            src=""
            alt=""
            class="w-11 h-auto"
          />
        </div>
        <ul id="ul-7df-list" class="flex flex-col">
          <template id="tmp-7df-list">
            <li class="flex justify-center">
              <p class="p-7df-item-dayname"></p>
              <div class="flex flex-col justify-center items-center">
                <p class="p-7df-item-temperature"></p>
                <div class="flex justify-center items-center">
                  <p id="p-7df-item-temperature-min"></p>
                  <p id="p-7df-item-temperature-max"></p>
                </div>
              </div>
              <img id="img-24hf-item-weather-image" src="" alt="" />
              <p class="p-7df-item-sunrise"></p>
              <p class="p-7df-item-sunset"></p>
            </li>
